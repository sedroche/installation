---
# install.yml line 80
- name: Retrieve launcher sso hostvars
  shell: "oc get route/launcher-sso -o jsonpath='{.spec.host}' -n launcher"
  register: launcher_sso_host_cmd
  when: launcher

- set_fact:
    launcher_sso_route: "https://{{launcher_sso_host_cmd.stdout}}"
  when: launcher

